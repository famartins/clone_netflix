<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <NAv>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </NAv>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">24 Horas</h3>
                <p class="descricao">O Agente federal Jack Bauer não se pode dar ao luxo de jogar pelas regras. Como membro da UCT 
                    Jack deve parar bombas, vírus, tentativas de assassinato, e geralmente salvar alguém que lhe é próximo.</p>
            <div class="botoes"> 
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>          
        </div>
    </main>
